version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hrm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-hrm_database}
      POSTGRES_USER: ${DB_USER:-hrm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hrm_password}
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=C'
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - hrm_postgres_data:/var/lib/postgresql/data
    networks:
      - hrm_network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-hrm_user} -d ${DB_NAME:-hrm_database}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hrm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - hrm_pgadmin_data:/var/lib/pgadmin
    networks:
      - hrm_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  hrm_postgres_data:
    name: hrm_postgres_data
  hrm_pgadmin_data:
    name: hrm_pgadmin_data

networks:
  hrm_network:
    name: hrm_network
    driver: bridge
